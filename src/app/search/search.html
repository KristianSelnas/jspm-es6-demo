<form class="form-inline" ng-submit="vm.search()">
    <input class="form-control" type="text" placeholder="Search ..."  ng-model="vm.searchQuery">
    <button class="btn btn-success-outline" type="submit">Search</button>
</form>


<div ng-if="vm.searchResults.length > 0">
    Search results:
    <ul>
        <li ng-repeat="r in vm.searchResults">{{r.title}}</li>
    </ul>
</div>
